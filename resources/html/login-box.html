<div class="login-box" id="login-box">
    <div class="login-box-content">
        <div class="login-header">
            <h3 class="login-title">Đăng nhập</h3>
            <button id="btn-close-login">&times;</button>    
        </div>
        <div class="login-body">
            <form class="login-form" onsubmit="return false;">
                <label for="login-username" class="login-label">Tên đăng nhập:<br/>
                    <input type="text" name="" id="login-username" class="login-data">
                </label>
                <label for="login-password" class="login-label">Mật khẩu:<br/>
                    <input type="password" name="" id="login-password" class="login-data">
                </label>
                <label id="login-status" class="login-label text-danger"></label>
            </form>
        </div>
        <div class="login-footer">
            <button id="btn-register" class="btn btn-outline-success login-btn">Đăng ký</button>
            <button id="btn-login" class="btn btn-success login-btn">Đăng nhập</button>
        </div>
    </div>
</div>
