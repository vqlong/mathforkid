<div class="input-box" id="input-box">
    <div class="input-box-content">
        <div class="input-header">
            <h3 class="input-title">Thông báo</h3>
            <button class="btn-close-input" onclick="document.getElementById('input-box').style.display = 'none';">&times;</button>    
        </div>
        <div class="input-body">
            <form class="input-form" onsubmit="return false;">
                <label for="input-data" class="input-label">
                    <p id="input-prompt" class="input-prompt">Enter a new passcode:</p>
                    <input type="text" name="input-data" id="input-data" class="input-data" placeholder="123456">
                </label>
            </form>
        </div>
        <div class="input-footer">
            <button id="btn-ok-input" class="btn btn-success btn-close-input" onclick="document.getElementById('input-box').style.display = 'none';">OK</button>
        </div>
    </div>
</div>
