<div class="input-box" id="input-box">
    <div class="input-box-content">
        <div class="input-header">
            <h3 class="input-title">Bé học toán</h3>
            <button id="btn-close-input">&times;</button>    
        </div>
        <div class="input-body">
            <form class="input-form" onsubmit="return false;">
                <label for="input-data" class="input-label">
                    <p id="input-prompt" class="input-prompt">Nhập mật khẩu:</p>
                    <input type="text" name="input-data" id="input-data" class="input-data" placeholder="123xyz">
                </label>
            </form>
        </div>
        <div class="input-footer">
            <button id="btn-ok-input" class="btn btn-success">OK</button>
        </div>
    </div>
</div>
